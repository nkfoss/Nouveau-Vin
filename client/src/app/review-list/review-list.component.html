<div class="container" style="margin-top: 30px">
	<div class="jumbotron text-center">
		<h1>{{ browsingCriteria | uppercase }}</h1>
		<p>Choose a {{ browsingCriteria }} to see wine reviews.</p>
	</div>
	<div class="col" *ngIf="!this.longView">
		<div class="row" *ngIf="this.browsingCriteria === 'varieties'">
			Some varieties not listed...
			<a routerLink="all" style="padding-left: 5px"> Click here to see all varieties.</a>
			<hr>
		</div>
		<div class="row cardList">
			<div *ngFor="let browseItem of browseItems; index as i" class="card" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title countryName" (click)="onChooseCriteria(i)">{{ browseItem.value }}</h5>
					<h6 class="card-subtitle mb-2 text-muted">Reviews: {{ browseItem.numReviews }}</h6>
				</div>
			</div>
		</div>
	</div>
	<div class="col" *ngIf="this.longView">
		<div class="row cardList">
			<ul>
				<li *ngFor="let variety of browseItems">
					<a routerLink="/variety/{{ variety.value }}">{{ variety.value }}</a>
				</li>
			</ul>
		</div>
	</div>
</div>

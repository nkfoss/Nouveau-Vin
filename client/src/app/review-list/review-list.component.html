<div class="container" style="margin-top: 30px">
	<div class="jumbotron text-center" style="margin-bottom: 0;">
		<h1>Placeholder title</h1>
		<p>Placeholder text</p>
	</div>
	<div class="row cardList" >
		<div *ngFor="let listItem of listItems; index as i" class="card" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title countryName" (click)="onChooseCountry(i)">{{ country.country }}</h5>
				<h6 class="card-subtitle mb-2 text-muted">Wines: {{ country.numReviews }}</h6>
			</div>
		</div>
	</div>
</div>

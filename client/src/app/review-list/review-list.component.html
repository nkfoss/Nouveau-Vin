<div class="container" style="margin-top: 30px">
	<div class="jumbotron text-center" style="margin-bottom: 0;">
		<h1>{{ browsingCriteria | uppercase }}</h1>
		<p>Choose a {{ browsingCriteria }} to see wine reviews.</p>
	</div>
	<div class="row cardList" >
		<div *ngFor="let browseItem of browseItems; index as i" class="card" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title countryName" (click)="onChooseCountry(i)">{{ browseItem.value }}</h5>
				<h6 class="card-subtitle mb-2 text-muted">Reviews: {{ browseItem.numReviews }}</h6>
			</div>
		</div>
	</div>
</div>

<div class="container" style="margin-top: 30px">
	<div class="jumbotron text-center">
		<h1>{{ heading }}</h1>
		<p>{{ subheading }}</p>
	</div>
	<div class="row cardList" >
		<div *ngFor="let reviewItem of reviewItems; index as i" class="card" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-header" (click)="onChooseCriteria(i)">{{ reviewItem.title }}</h5>
				<h6 class="card-content mb-2 text-muted"> {{ reviewItem.description }}</h6>
			</div>
		</div>
	</div>
</div>

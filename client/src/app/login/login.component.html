<div class="row justify-content-md-center" style="margin-top: 15px;">
	<div class="col-sm-4">
		<div class="card">
			<article class="card-body">
				<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
				<hr>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-user"></i> </span>
						</div>
						<input [(ngModel)]="username" class="form-control" placeholder="Email or login" type="email">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
						</div>
						<input [(ngModel)]="password" class="form-control" placeholder="******" type="password">
					</div>
				</div>
				<p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
				<div class="form-group">
					<button class="btn btn-primary btn-block" (click)="onLogin()"> Login </button>
				</div>
			</article>
		</div>
	</div>
</div>
